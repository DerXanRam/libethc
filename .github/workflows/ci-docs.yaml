name: ci-docs

on: [push, pull_request]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install dependencies
        run:
          pip install -r docs/requirements.txt
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DETHC_BUILD_DOCS=ON ..
          make doxygen
          make sphinx
